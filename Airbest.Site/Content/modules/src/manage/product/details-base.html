
<div>
    <!--表单-->
    <form class="form" name="form" ng-submit="form.$valid && !form.$pending && ctrl.submit()" novalidate>
        <div class="form-group" ng-class="{'has-error': form.name.$invalid}">
            <div class="group-label">名称</div>
            <div class="group-content">
                <input name="name" style="max-width:40em" type="text" class="form-control" ng-model="ctrl.model.name" required placeholder="必填" />
                <p class="help-block">产品名称, 例如: ABM系列</p>
            </div>
        </div>
        <div class="form-footer" style="">
            <button type="submit" class="btn btn-primary btn-block">OK</button>
        </div>
    </form>
</div>
