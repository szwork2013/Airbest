
<div>

    <!--表单-->
    <form class="form" name="form" ng-submit="form.$valid && !form.$pending && ctrl.submit()" novalidate>
        <hr />
        <div ng-repeat="prop in ctrl.specials">
            <div class="row">
                <div class="col-xs-2">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-xs-3 group-label">
                    <div class="input-group" ng-repeat="lang in ctrl.langs">
                        <div class="input-group-addon">{{lang.name}}</div>
                        <input type="text" class="form-control" ng-model="prop.res[lang.code].name" placeholder="规格名称" />
                    </div>
                </div>
                <div class="col-xs-9 group-content">
                    <div class="input-group" ng-repeat="lang in ctrl.langs">
                        <div class="input-group-addon">{{lang.name}}</div>
                        <input type="text" class="form-control" ng-model="prop.res[lang.code].desc" placeholder="规格说明" />
                    </div>
                </div>
            </div>

            <div class="values">
                <div class="row form-group" ng-repeat="value in prop.values">
                    <div class="col-xs-3 group-label">
                        <input class="form-control" placeholder="规格值" ng-model="value.name" />
                    </div>
                    <div class="col-xs-9 group-content">
                        <div class="input-group" ng-repeat="lang in ctrl.langs">
                            <div class="input-group-addon">{{lang.name}}</div>
                            <input type="text" class="form-control" ng-model="value.res[lang.code].desc" placeholder="值说明" />
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-default" ng-click="ctrl.addValue(prop)">添加值</button>
            </div>
            <hr />
        </div>
        <button type="button" class="btn btn-default" ng-click="ctrl.addProp()">添加规格</button>
        <hr />
        <div class="form-footer">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-block" ng-click="ctrl.load()">刷新</button>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary btn-block">OK</button>
                </div>
            </div>
        </div>

    </form>
</div>
