

<div class="view-manage-json" ng-init="ctrl.load()">
    <div class="container-fluid">
        <div class="header">
            <button type="button" ng-click="ctrl.save()" class="btn btn-primary">
                <i class="fa fa-save"></i>&nbsp;保存
            </button>
            <button type="button" ng-click="ctrl.load()" class="btn btn-default">
                <i class="fa fa-refresh"></i>&nbsp;还原
            </button>
            <button type="button" ng-click="ctrl.add(ctrl.json.data, { style:'w-6' }, true)" class="btn btn-default">
                <i class="fa fa-plus"></i>&nbsp;添加
            </button>
        </div>
        <div class="body">
            <ol class="list-data">
                <li ng-repeat="item in ctrl.json.data" class="it {{item.style}}">
                    <div class="image" pl-upload pl-model="item.imageUrl">
                        <div class="img-blone">
                            <img ng-if="item.imageUrl" ng-src="{{item.imageUrl}}" />
                            <div ng-if="!item.imageUrl && item.style != 'w-12'" class="placeholder">
                                <i class="fa fa-picture-o"></i>&nbsp;点击上传图片(320x200)
                            </div>
                            <div ng-if="!item.imageUrl && item.style == 'w-12'" class="placeholder">
                                <i class="fa fa-picture-o"></i>&nbsp;点击上传图片(640x240)
                            </div>
                        </div>
                    </div>
                    <div class="form">
                        <div class="form-group form-group-hr hidden">
                            <div class="group-label">标题</div>
                            <div class="group-content">
                                <input class="form-control" ng-model="item.name" />
                            </div>
                        </div>
                        <div class="form-group form-group-hr">
                            <div class="group-label">链接</div>
                            <div class="group-content">
                                <input class="form-control" ng-model="item.linkUrl" />
                            </div>
                        </div>
                        <div class="form-group form-group-hr">
                            <div class="group-label">大小</div>
                            <div class="group-content">
                                <select class="form-control" ng-model="item.style">
                                    <option value="w-6">50%</option>
                                    <option value="w-12">100%</option>
                                    <option value="w-0">隐藏</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-group-block">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-click="ctrl.move(ctrl.json.data, item, -1)">前移</button>
                                <button type="button" class="btn btn-default" ng-click="ctrl.move(ctrl.json.data, item, +1)">后移</button>
                                <button type="button" class="btn btn-default" ng-click="ctrl.remove(ctrl.json.data, item)">删除</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ol>
        </div>
        <div class="footer">
            <button type="button" ng-click="ctrl.save()" class="btn btn-primary">
                <i class="fa fa-save"></i>&nbsp;保存
            </button>
            <button type="button" ng-click="ctrl.load()" class="btn btn-default">
                <i class="fa fa-refresh"></i>&nbsp;还原
            </button>
            <button type="button" ng-click="ctrl.add(ctrl.json.data, { style:'w-6' })" class="btn btn-default">
                <i class="fa fa-plus"></i>&nbsp;添加
            </button>
        </div>
    </div>
</div>
