
<div class="view view-flex">
    <nav class="view-header view-title">
        <ol class="container">
            <li>
                <a go-back>
                    <i class="iconfont icon-back"></i>
                    <span ng-bind="title || '我的进货单'"></span>
                </a>
            </li>
        </ol>
    </nav>

    <div class="view-body">
        <div class="container">
            <div class="view-shoppingcart">
                <div class="form" style="">
                    <div class="cart-group" ng-repeat="product in ctrl.shoppingcart.products" ng-if="product.items.length">
                        <div class="form-group form-group-block product-info">
                            <p class="name">{{product.info.name}}</p>
                            <div class="price-wrap clearfix">
                                <p class="code pull-left">
                                    编号:{{product.info.code}}
                                </p>
                                <!-- 商品金额 -->
                                <p class="price pull-right">
                                    <label ng-if="ctrl.$shoppingcart.hasZsReturn(product)" class="label label-info">返额{{ctrl.$shoppingcart.zsReturn(product)}}</label>
                                    <label ng-if="ctrl.$shoppingcart.isUseWholesalePrice(product)" class="label label-success">批发</label>
                                    <span class="num-cny">{{ctrl.productPrice(product)}}</span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group form-group-block">
                            <view-shoppingcart-items product="product"></view-shoppingcart-items>
                        </div>
                    </div>
                    <div class="form-group form-group-block text-right">
                        <span class="total-price">
                            进货单总金额: <b class="num-cny">{{ctrl.shoppingcartPrice()}}</b>
                        </span>
                    </div>
                    <div class="form-group form-group-block">
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-click="ctrl.clearShoppingcart()">
                                    <i class="fa fa-trash"></i>&nbsp;清空
                                </button>
                            </div>
                            <div class="btn-group">
                                <button ng-if="!ctrl.isAllowSubmit()" class="btn btn-primary" disabled>
                                    确认结算&nbsp;<i class="fa fa-arrow-circle-right"></i>
                                </button>
                                <a ng-if="ctrl.isAllowSubmit()" ng-click="ctrl.gotoSubmit()" class="btn btn-primary">
                                    确认结算&nbsp;<i class="fa fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <view-footer-navi active="me"></view-footer-navi>
</div>
