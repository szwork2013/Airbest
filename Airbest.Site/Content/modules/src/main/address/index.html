
<div class="view view-flex">

        <ol class="container">
            <li>
                <a go-back>
                    <i class="iconfont icon-back"></i>
                    <span>收获地址</span>
                </a>
            </li>
        </ol>
    </nav>

    <div class="view-body">

                <i class="iconfont"></i>&nbsp;选择地址
            </a>
        </div>
    </div>
</div>
