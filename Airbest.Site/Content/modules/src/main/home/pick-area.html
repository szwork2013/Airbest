
<div class="view view-flex">
    <nav class="view-header view-title">
        <ol class="container">
            <li>
                <a go-back>
                    <i class="iconfont icon-back"></i>
                    <span>选择地区</span>
                </a>
            </li>
        </ol>
    </nav>

    <div class="view-body view-pick-area">
        <div class="container" style="padding-top:0;padding-bottom:0;">
            <ol class="">
                <li class="clearfix" 
                    ng-repeat="item in ctrl.data"
                    ng-click="ctrl.pick(item)"
                    ng-class="{ selected: item.id == ctrl.selected }">
                    {{item.name}}
                    <div class="pull-right">
                        <small class="light iconfont icon-right"></small>
                    </div>
                </li>
            </ol>
        </div>
    </div>

    <div class="view-footer shadowing bordering">
        <div class="container container-independ">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="ctrl.reset()">重选</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" ng-click="ctrl.return()" ng-disabled="!ctrl.selected">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
