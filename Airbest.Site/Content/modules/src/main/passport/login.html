
<div class="view view-flex">
    <nav class="view-header view-title">
        <ol class="container">
            <li>
                <a go-back>
                    <i class="iconfont icon-home"></i>
                    <span ng-bind="title || '请登录'"></span>
                </a>
            </li>
            <li class="pull-right">
                <a href="passport/forgot-password" class="red" style="">忘记密码?</a>
            </li>
        </ol>
    </nav>

    <div class="view-body">
        <div class="container no-padding">
            <form class="form" form-validate="group" novalidate ng-submit="ctrl.submit($event)">
                <div class="form-body">
                    <div class="form-group form-group-hr no-border-top">
                        <div class="group-label">
                            <i class="iconfont icon-personalcenter"></i>&nbsp;用户名
                        </div>
                        <div class="group-content">
                            <input type="tel" required ng-model="ctrl.model.account" class="form-control" autocomplete="username" placeholder="" />
                            <p class="error-block"></p>
                        </div>
                    </div>
                    <div class="form-group form-group-hr">
                        <div class="group-label">
                            <i class="iconfont icon-lock"></i>&nbsp;密码
                        </div>
                        <div class="group-content">
                            <input type="password" required ng-model="ctrl.model.password" class="form-control" autocomplete="password" />
                            <p class="error-block"></p>
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                    <a ng-href="town/search?returnUrl={{ctrl.encodedRegisterUrl}}" class="btn btn-default btn-block">注册</a>
                </div>
            </form>

            <a href="diagnosis" class="btn btn-default btn-diagnosis">
                <i class="iconfont icon-apps"></i>&nbsp;测试
            </a>
        </div>
    </div>
</div>
